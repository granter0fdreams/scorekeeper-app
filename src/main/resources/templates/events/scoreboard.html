<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<link href="../static/css/scorecard.css" th:href="@{/css/scorecard.css}" rel="stylesheet">
<link href="../static/css/chat.css" th:href="@{/css/chat.css}" rel="stylesheet">

<head th:insert="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
This is where we will see the scoreboard for the event the user just submitted.

<!--This is section is for the chatbox.-->

<div class="chat-container">
    <div class="chat-box">
        <div class="message incoming">Hello</div>
        <div class="message outgoing">Hi there</div>
    </div>
    <div class="input-container">
        <input type="text" class="input-message" id="input-message" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>
<script src="script.js"></script>


</body>
</html>
