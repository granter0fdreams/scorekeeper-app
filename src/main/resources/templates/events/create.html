<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>

    <link href="../static/css/create.css" th:href="@{/css/create.css}" rel="stylesheet">

    <title>Create an event</title>
</head>
<body>
<h1>Create an Event</h1>
<form method = 'post' th:action="@{/events/create}">
    <div>
        <label>Pick an event name:
        <input th:field="${event.name}"
               type="text"
               class="form-control"
               id = "inputName"
               placeholder = 'Pick an event name'/>
        </label>
        <p th:errors="${event.name}" class="error"></p>
    </div>

    <div>
        <label>Choose the number of holes:
        <input th:field="${event.holes}"
               type="number"
               class="form-control"
               id="chooseHoles"
               placeholder="Number of holes"/>
        </label>
        <span th:errors="${event.holes}" class="error"></span>
    </div>

    <input class="event" type="submit" value="Create My Event!" />
</form>

</body>
</html>
