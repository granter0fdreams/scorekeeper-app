<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Host a Tournament</title>
</head>
<body>
<h1>Register an Account</h1>
<form method = 'post' th:action="@{/user/register}">
    <label>
        Username:
        <input type = 'text' th:field="${user.username}"/>
        <p th:errors="${user.username}"></p>
    </label>

    <label>
        Email:
        <input th:field="${user.email}"/>
        <p th:errors="${user.email}"></p>
    </label>

    <label>
        Password:
        <input type = 'text' th:field="${user.password}"/>
        <p th:errors="${user.password}"></p>
    </label>

        <label>
            Verify Password:
            <input type = 'text' th:field="${verify}"/>
            <p th:errors="${user.password}"></p>
        </label>

    <input type = 'submit' value = 'Create Account'/>
</form>
<a href="/login">Already Have an Account</a>
</body>
</html>
